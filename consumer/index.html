<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>'-'</h1>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form action="" method="post" role="form" id="form">
                <legend>Insira os dados abaixo</legend>

                <div class="form-group">
                    <label for="number_1">Número 1</label>
                    <input type="text" class="form-control" name="number_1" id="number_1" placeholder="Input...">
                </div>
                <div class="form-group">
                    <label for="number_2">Número 2</label>
                    <input type="text" class="form-control" name="number_2" id="number_2" placeholder="Input...">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr />

        </div>
    </div>


    <div>
        <p class="request-time">Data da requisição: <span></span></p>
        <p class="request-total">Multiplicação: <span></span></p>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>


<script>
    $(document).ready(function () {

        $('#form').on('submit',function(){
            $.ajax({
                type: 'get',
                url: "http://public.dev/apigility/demoapi/public/ping/"+$('#number_1').val()+"/"+$('#number_2').val(),
            }).always(function (data) {
                $('.request-time span').html(data.ack);
                $('.request-total span').html(data.total);
            });
            return false
        });

    });
</script>

</body>


</html>
